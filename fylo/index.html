<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>fylo by sir-ct</title>
    <link rel="stylesheet" href="style.css/main.css">
</head>
<body>
    <div id="bodywrap">
        <div id="box1"><!-- first div-->
            <div id="box1wrap">
                <img src="images/logo.svg" alt="" id="logo">
                <div id="fileicons">
                    <div class="fileboxes"><img src="images/icon-document.svg"></div>
                    <div class="fileboxes"><img src="images/icon-folder.svg"></div>
                    <div class="fileboxes"><img src="images/icon-upload.svg"></div>
                </div>
            </div>
        </div>

        <div id="box2indicator"><p>185<span> GB LEFT</span></p></div>
        <div id="box2main">
            <p>You've used <strong>815 GB</strong> of your storage</p> 
            <div id="indicatorbar">
                <div id="useddatabar">
                    <div id="whitebutton"></div>
                </div>
            </div>
            <div id="sbp"><div class="gb"><p>0GB</p></div>  <div class="gb"><p>1000GB</p></div></div>
        </div>
    </div>
</body>
</html>
